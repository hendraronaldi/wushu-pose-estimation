<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet example using p5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/posenet-similarity/dist/posenet-similarity.min.js"></script>
  
</head>

<body>
  <h1>PoseNet example using p5.js</h1>
  <p id='status'>Loading model...</p>
  <img id="img-example" src="assets/images/cqcw1.png" alt="">
  <script src="scripts/poseNetWebcam.js"></script>
  <h1>Weighted Distance: </h1>
  <h1 id="wd-val"></h1>
  <h1>Cosine Distance: </h1>
  <h1 id="cd-val"></h1>
  <h1>Cosine Similarity: </h1>
  <h1 id="cs-val"></h1>
  <h1>Euclidian Distance: </h1>
  <h1 id="ed-val"></h1>
  <br>
  <h1>Score: </h1>
  <h1 id="score">0</h1>
</body>

</html>

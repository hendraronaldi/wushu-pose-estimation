<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/index.css">
  <title>Wushu Pose Similarity</title>
  <script src="https://cdn.jsdelivr.net/npm/machinelearn/machinelearn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/transformation-matrix@2"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/posenet-similarity/dist/posenet-similarity.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
  <script src="scripts/posenet.js" type="text/javascript"></script>
</head>

<body>
  <!-- Loading animation -->
  <div id="loading">
    <h1>Please Wait A Moment...</h1>
    <div class="img-loading">
        <img src="assets/images/loading.gif" alt="">
    </div>
  </div>
  
  <!-- Main view -->
  <div id="main">
    <div class="score-container">
        <div class="score">
            Face Score: <span id="face"></span>
        </div>
        <div class="score">
            Torso Score: <span id="torso"></span>
        </div>
        <div class="score">
            Legs Score: <span id="legs"></span>
        </div>
        <div class="total-score score">
            Total Score: <span id="total"></span>
        </div>
    </div>
    <div>
        <button id="toggleModel" onclick="toggleModel()">Hide Image</button>
    </div>
    <img id="img-example" src="#" alt="">
  </div>
</body>

</html>

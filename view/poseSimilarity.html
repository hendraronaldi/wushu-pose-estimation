<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/index.css">
  <link type="text/css" rel="stylesheet" href="css/game.css">
  <title>Wushu Pose Similarity</title>
  <script src="data/data.js" type="text/javascript"></script>
  <script src="scripts/utility.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/machinelearn/machinelearn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/transformation-matrix@2"></script>
  <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
  <script src="scripts/poseSimilarity.js" type="text/javascript"></script>
</head>

<body>
  <!-- Loading animation -->
  <div id="loading">
    <h1>Please Wait A Moment...</h1>
    <div class="img-loading">
        <img src="assets/images/loading.gif" alt="">
    </div>
  </div>
  
  <!-- Main view -->
  <div id="main">
    <a class="btn-navigator" href="/">Home</a>
    <div class="score-container">
        <div class="total-score score">
            Total Score: <span id="total"></span>
        </div>
        <div id="pose-status" class="total-score">
            Pose Status: <span id="pose-status-duration"></span>
        </div>
    </div>
    <div>
        <button id="toggleModel" onclick="toggleModel()">Hide Image</button>
        <button id="btnNewModel" onclick="generateNewModel()">Generate New Model</button>
        <button id="toggleKeypoints" onclick="toggleKeypoints()">Hide/Show Keypoints</button>
    </div>
    <img id="img-example" src="#" alt="">
  </div>
</body>

</html>
